<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY Search </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">NY Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label>Search Term:</label>
                    <input id="searchTerm" type="text">
                    <label>number of records to retrieve</label>
                    <select id="numArticles">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="startYear">Start Year (optional)</label>
                    <input type="text" class="" id="startYear">
                    <label for="endYear">End Year (optional)</label>
                    <input type="text" id="endYear">
                    <button id="search">Search</button>
                    <button id="clear">Clear Results</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Top Articles</h3>
            </div>
            <div id="articles"></div>
        </div>
    </div>


    <script src="./assets/script.js" async defer></script>
</body>

</html>
